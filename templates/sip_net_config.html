$def with(messages, netform)

$var title: $_('Irricloud Network Configuration')
$var page: login

<em>
$for i in range(len(messages)):
    ${messages[i]}<br>

</em>
<form name="network" method="post">
    $if not netform.valid: <p class="error">Form Error.  Please try again:</p>
    $:netform.render()
    <input type="submit"/>
</form>
