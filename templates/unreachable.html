$def with()

$var title: $_('Irricloud Unreachable')
$var page: unreachable

<script>
    function checkPage() {
        jQuery.ajax({
            type: 'HEAD',
            url: baseUrl + '/',
            success: function() {
                window.location.href = baseUrl + '/';
            },
            failure: function() {
                setTimeout(function() {
                    checkPage();
                }, 1000);
            }
        });
    }

    jQuery(document).ready(function(){
        setTimeout(function() {
            checkPage()
        }, 3000);
    });
</script>

<div id="restarting">
    <div class="title">$_('System component is unreachable')</div>
</div>
